<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau Transports - Hippodrome Vincennes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
    }
    .section {
      margin-top: 30px;
    }
    .line {
      margin-bottom: 15px;
    }
    .timestamp {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>‚è±Ô∏è Transports en Temps R√©el ‚Äì Hippodrome de Vincennes</h1>

  <div class="section" id="bus-rer">
    <h2>üöå Bus & RER</h2>
    <div class="line" id="ratp"></div>
  </div>

  <div class="section" id="velib">
    <h2>üö≤ V√©lib'</h2>
    <div class="line" id="velib"></div>
  </div>

  <div class="timestamp" id="timestamp"></div>

  <script>
    const primRefs = [
      { name: "Bus 77 ‚Äì Hippodrome de Vincennes", ref: "STIF:StopPoint:Q:463641:" },
      { name: "Bus 201 ‚Äì √âcole du Breuil", ref: "STIF:StopPoint:Q:463644:" },
      { name: "RER A ‚Äì Joinville-le-Pont", ref: "STIF:StopPoint:Q:43135:" }
    ];
    const velibStations = ["12128", "12163"];

    async function fetchDepartures(ref) {
      const url = `https://ratp-proxy.hippodrome-proxy42.workers.dev/?ref=${encodeURIComponent(ref)}`;
      const res = await fetch(url);
      if (!res.ok) return [];
      const json = await res.json();
      return json?.Siri?.ServiceDelivery?.StopMonitoringDelivery?.[0]?.MonitoredStopVisit || [];
    }

    async function showRATP() {
      const container = document.getElementById("ratp");
      container.innerHTML = "";

      for (const stop of primRefs) {
        const visits = await fetchDepartures(stop.ref);
        if (!visits.length) {
          container.innerHTML += `<div class="line"><strong>${stop.name}</strong> : Aucun d√©part</div>`;
          continue;
        }
        container.innerHTML += `<div><strong>${stop.name}</strong></div>`;
        visits.slice(0, 5).forEach(v => {
          const line = v.MonitoredVehicleJourney.LineRef || "?";
          const dest = v.MonitoredVehicleJourney.DestinationName || "?";
          const t = v.MonitoredVehicleJourney.MonitoredCall.ExpectedArrivalTime || v.MonitoredVehicleJourney.MonitoredCall.AimedArrivalTime;
          const timeStr = new Date(t).toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' });
          container.innerHTML += `<div class="line">‚Üí ${dest} (Ligne ${line}) : ${timeStr}</div>`;
        });
      }
    }

    async function showVelib() {
      const el = document.getElementById("velib");
      el.innerHTML = "Chargement...";
      try {
        const [infoRes, statusRes] = await Promise.all([
          fetch("https://velib-proxy.hippodrome-proxy42.workers.dev/?target=station_information"),
          fetch("https://velib-proxy.hippodrome-proxy42.workers.dev/?target=station_status")
        ]);
        const info = await infoRes.json();
        const stat = await statusRes.json();

        const html = velibStations.map(id => {
          const station = info.data.stations.find(s => s.station_id == id);
          const state = stat.data.stations.find(s => s.station_id == id);
          if (!station || !state) return null;
          const name = station.name;
          const docks = state.num_docks_available;
          const elect = state.num_bikes_available_types?.[0]?.ebike || 0;
          const mech = state.num_bikes_available_types?.[0]?.mechanical || 0;
          return `<div class="line"><strong>${name}</strong> : üöó ${mech} / üîå ${elect} ‚Äî ${docks} bornes libres</div>`;
        }).filter(Boolean);

        el.innerHTML = html.length ? html.join("") : "Aucune info disponible.";
      } catch (e) {
        el.innerText = "Erreur de chargement des donn√©es V√©lib'.";
      }
    }

    function updateTimestamp() {
      const now = new Date();
      document.getElementById("timestamp").textContent = `Derni√®re mise √† jour : ${now.toLocaleDateString("fr-FR", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })} ‚Äî ${now.toLocaleTimeString("fr-FR")}`;
    }

    async function refresh() {
      await Promise.all([showRATP(), showVelib()]);
      updateTimestamp();
    }

    refresh();
    setInterval(refresh, 60000);
  </script>
</body>
</html>
