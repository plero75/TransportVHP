  <script>
    const primRef = "463641"; // ZDAID de l'arrÃªt Hippodrome de Vincennes
    const proxyUrl = "https://ratp-proxy.plero75.workers.dev/?ref=" + primRef;

    async function getRatpData() {
      try {
        const res = await fetch(proxyUrl);
        const data = await res.json();
        const visits = data?.Siri?.ServiceDelivery?.StopMonitoringDelivery?.[0]?.MonitoredStopVisit;

        if (!visits || visits.length === 0) {
          document.getElementById("ratp-data").innerText = "Aucun passage Ã  venir.";
          return;
        }

        const lignes = visits.slice(0, 5).map(v => {
          const line = v.MonitoredVehicleJourney?.LineRef || "Ligne ?";
          const dest = v.MonitoredVehicleJourney?.DestinationName || "Terminus ?";
          const time = new Date(v.MonitoredVehicleJourney?.MonitoredCall?.ExpectedArrivalTime);
          return `${line} : direction ${dest} â†’ ${time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
        });

        document.getElementById("ratp-data").innerHTML = lignes.join("<br>");
      } catch (e) {
        document.getElementById("ratp-data").innerText = "Erreur de chargement des donnÃ©es RATP.";
      }
    }

    async function getVelibData() {
      try {
        const [statusRes, infoRes] = await Promise.all([
          fetch("https://velib-metropole-opendata.smovengo.cloud/opendata/Velib_Metropole/station_status.json"),
          fetch("https://velib-metropole-opendata.smovengo.cloud/opendata/Velib_Metropole/station_information.json")
        ]);
        const statusData = await statusRes.json();
        const infoData = await infoRes.json();

        const stations = infoData.data.stations.filter(station =>
          station.name.includes("VINCENNES") || station.name.includes("Ã‰COLE DU BREUIL")
        );

        const html = stations.map(station => {
          const status = statusData.data.stations.find(s => s.station_id == station.station_id);
          if (!status) return null;

          const total = status.num_bikes_available;
          const elect = status.num_bikes_available_types?.[0]?.ebike || 0;
          const mech = status.num_bikes_available_types?.[0]?.mechanical || 0;
          const docks = status.num_docks_available;

          return `<strong>${station.name}</strong> : ${total} vÃ©los (ðŸ”Œ ${elect} / ðŸš² ${mech}) â€“ ${docks} bornettes libres`;
        }).filter(Boolean).join("<br>");

        document.getElementById("velib-data").innerHTML = html || "Pas d'information disponible pour les stations proches.";
      } catch (e) {
        document.getElementById("velib-data").innerText = "Erreur de chargement des donnÃ©es VÃ©lib.";
      }
    }

    function updateTimestamp() {
      const now = new Date();
      document.getElementById("last-update").innerText =
        "DerniÃ¨re mise Ã  jour : " + now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function refreshAll() {
      await Promise.all([getRatpData(), getVelibData()]);
      updateTimestamp();
    }

    refreshAll();
    setInterval(refreshAll, 60000);
  </script>
